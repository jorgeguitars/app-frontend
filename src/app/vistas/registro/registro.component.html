<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">Crear Cuenta de Usuario</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registroForm" (ngSubmit)="postRegistro(registroForm.value)">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Escribe tu nombre" required>
          <div *ngIf="registroForm.get('name')?.invalid && (registroForm.get('name')?.dirty || registroForm.get('name')?.touched)">
            <small class="text-danger">El nombre es obligatorio.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Escribe tu correo" required>
          <div *ngIf="registroForm.get('email')?.invalid && (registroForm.get('email')?.dirty || registroForm.get('email')?.touched)">
            <small class="text-danger">El correo es obligatorio y debe ser válido.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Crea una contraseña" required>
          <div *ngIf="registroForm.get('password')?.invalid && (registroForm.get('password')?.dirty || registroForm.get('password')?.touched)">
            <small class="text-danger">La contraseña es obligatoria.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="registroForm.invalid">Registrar</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p class="mb-0">¿Ya tienes una cuenta? <a href="/login" class="text-primary">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
